name:                RSolve
version:             0.1.0.0
github:              "thautwarm/RSolve"
license:             MIT
author:              "thautwarm"
maintainer:          "twshere@outlook.com"
copyright:           "2018, 2019 thautwarm"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         A general solver for equations

dependencies:
- base >= 4.7 && < 5
- mtl
- containers
library:
  source-dirs:
  - src

executables:
  RSolve-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - RSolve
    - base >=4.7 && <5

tests:
  RSolve-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - RSolve
    - base >=4.7 && <5